<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/simpleLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <link rel="stylesheet" th:href="@{/css/auth/register.css}">

    <script th:src="@{/js/auth/register.js}" defer></script>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <img th:src="@{/images/logo.png}" th:onclick="|window.location.href='/'|" alt="OSM Logo">
    </div>
    <form id="register-form" th:object="${user}" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <div class="userId-input-group">
                <input id="userId" name="userId" type="text" required>
                <button type="button" class="search-btn" onclick="registerJs.checkDuplicate();">중복확인</button>
            </div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mobilePhone">전화번호</label>
            <input type="text" id="mobilePhone" name="mobilePhone" required>
        </div>
        <div class="form-group address-group">
            <label for="postalCode">우편번호</label>
            <div class="address-input-group">
                <input type="text" id="postalCode" name="postalCode" readonly required>
                <button type="button" class="search-btn">우편번호검색</button>
            </div>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" readonly required>
        </div>
        <div class="form-group">
            <label for="detailAddress">상세주소</label>
            <input type="text" id="detailAddress" name="detailAddress">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="terms" id="terms" required> [필수] 이용 약관에 동의합니다.
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="privacy" id="privacy" required> [필수] 개인정보 처리방침에 동의합니다.
            </label>
        </div>
        <button type="submit" class="submit-btn">가입하기</button>
    </form>
</div>
</body>
</html>
